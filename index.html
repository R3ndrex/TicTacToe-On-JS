<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script defer src="./events.js"></script>
        <script defer src="./gameboard.js"></script>
        <script defer src="./script.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <form action="">
            <h2>First Player</h2>
            <label for="player1_name">Name</label>
            <input type="text" name="player1_name" id="player1_name" />
            <label for="player1_symbol">Symbol</label>
            <input type="text" name="player1_symbol" id="player1_symbol" />
            <h2>Second Player</h2>
            <label for="player2_name">Name</label>
            <input type="text" name="player2_name" id="player2_name" />
            <label for="player2_symbol">Symbol</label>
            <input type="text" name="player2_symbol" id="player2_symbol" />
            <button type="button" class="start">Start Game</button>
        </form>
        <div class="board"></div>
        <p></p>
    </body>
</html>
